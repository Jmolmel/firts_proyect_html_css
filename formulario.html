<div class="form-container">
  <h2>Formulario de Recogida de Firmas</h2>
  <form>
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" required>

      <label for="dni">DNI:</label>
      <input type="text" id="dni" name="dni" required>

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required>

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" rows="4" required>Introduzca el motivo por el que quiere que vuelva el pájaro azul: </textarea>

      <input type="checkbox">Aceptar las condiciones</=>

      <button type="submit">Enviar</button>
    </div>
  </form>
</div>
